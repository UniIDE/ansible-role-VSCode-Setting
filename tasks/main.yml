- name: Create a directory
  ansible.builtin.file:
    path: "{{ settings_path | dirname }}"
    state: directory
    mode: '0755'

- name: Template settings.json
  ansible.builtin.template:
    src: settings.json.j2
    dest: "{{ settings_path }}"
    owner: "{{ ansible_env.USER }}"
    group: "{{ ansible_env.USER }}"
    mode: '0644'
